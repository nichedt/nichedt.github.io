<div id='keypress_con'>
<canvas id="ctx" width="512" height="512" style="border:1px solid #000000;"></canvas>
</div>

<script>

    var ctx = document.getElementById("ctx").getContext("2d");
    ctx.fillStyle = 'pink';
    ctx.globalAlpha = 0.5;

    var WIDTH = 512;
    var HEIGHT = 512;

	var length0 = 9;
	var x0 = WIDTH/16;
	var y0 = WIDTH/16

    var snake = {
        head:{
            x:length0*x0,
            y:y0,
            dir:39, //right
        },
        tail:{
            x:x0,
            y:y0,
            dir:39, //right
        },
        blockSize:WIDTH/16,
        borderSize:WIDTH/16/16,
        turnq:[],
    };

    ctx.fillRect(   snake.head.x+snake.borderSize       ,
                    snake.head.y+snake.borderSize       ,
                    snake.blockSize-snake.borderSize    ,
                    snake.blockSize-snake.borderSize    );
    
    var frame = setInterval(update,500);
    
//function definitions
function update(){
	
	if(snake.turnq.length > 0){
		snake.head.dir = snake.turnq[snake.turnq.length-1].dir;
	}
	
    blockPosUpdate(snake.head);
    
    ctx.clearRect(snake.tail.x,snake.tail.y,snake.blockSize,snake.blockSize);
	
	ctx.fillRect(   snake.head.x+snake.borderSize       ,
				 	snake.head.y+snake.borderSize       ,
				 	snake.blockSize-snake.borderSize    ,
				 	snake.blockSize-snake.borderSize    );
	drawEyes();
    
    blockPosUpdate(snake.tail);
	
    if(snake.turnq.length > 0){
        if( snake.turnq[0].x == snake.tail.x &&
            snake.turnq[0].y == snake.tail.y ){
            snake.tail.dir = snake.turnq.shift().dir; // O(n) complexity
        }
    }
    
    if(isDead()){
       clearInterval(frame);
    }
    
}

function drawEyes(){
	
}

function isDead(){
	
	//wall collisions
	if( snake.head.x+snake.blockSize > WIDTH    ||
		snake.head.x+snake.blockSize <= 0       ||
		snake.head.y+snake.blockSize > HEIGHT   ||
		snake.head.y+snake.blockSize <= 0       ){
		return true;
	}

	return bodyCollide();
}

function bodyCollide(){
	if(snake.turnq.length > 0){
		switch(snake.tail.dir){
			case 37: //left
			if(headIntersect("y", snake.tail, snake.turnq[0])){
				return true;
			}
			break;
			case 38: //up
			if(headIntersect("x", snake.tail, snake.turnq[0])){
				return true;
			}
			break;
			case 39: //right
			if(headIntersect("y", snake.turnq[0], snake.tail)){
				return true;
			}
			break;
			case 40: //down
			if(headIntersect("x", snake.turnq[0], snake.tail)){
				return true;
			}
			break;
		}
	}
	for(var i = 1; i < snake.turnq.length; i++){
		switch(snake.turnq[i-1].dir){
			case 37: //left
			if(headIntersect("y", snake.turnq[i-1], snake.turnq[i])){
				return true;
			}
			break;
			case 38: //up
			if(headIntersect("x", snake.turnq[i-1], snake.turnq[i])){
				return true;
			}
			break;
			case 39: //right
			if(headIntersect("y", snake.turnq[i], snake.turnq[i-1])){
				return true;
			}
			break;
			case 40: //down
			if(headIntersect("x", snake.turnq[i], snake.turnq[i-1])){
				return true;
			}
			break;
		}
	}
	
	return false;
}

function headIntersect(cmnAx, startBlock, endBlock){
	var offAx = (cmnAx == "y")?"x":"y";
	if(snake.head[cmnAx] == startBlock[cmnAx]){
		if(	startBlock[offAx] >= snake.head[offAx]	&&
		   	snake.head[offAx] >= endBlock[offAx]	){
			return true;
		}
	}
	return false;
}

function blockPosUpdate(block){
    switch(block.dir){
	case 37: //left
		block.x -= snake.blockSize;
		break;
	case 38: //up
		block.y -= snake.blockSize;
		break;
	case 39: //right
		block.x += snake.blockSize;
		break;
	case 40: //down
		block.y += snake.blockSize;
		break;
    }
}

document.onkeydown = function(e) {
	switch (e.keyCode) {
	case 37: //left
	case 38: //up
	case 39: //right
	case 40: //down
		if(	(e.keyCode % 2) != (snake.head.dir % 2) ){ //change direction
			snake.turnq.push({	x:snake.head.x,
							 	y:snake.head.y,
							 	dir:e.keyCode,	});
		}
		break;
	}
};
