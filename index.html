<!DOCTYPE html>
<!-- index.html by Nicholas Tan -->
<!-- front page -->

<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nicholas Tan</title>
	<style>
		@font-face {
			font-family: sanfranUL;
			src: url(home/fonts/sanfran/SanFranciscoDisplay-Ultralight.otf);
		}
	body {
		width: 100%;
		height: 100%;
		margin: 0px;
		padding: 0;
		font-family: sanfranUL;
	}
	#top {
		height: 100vh;
		width: 100%;
		background: radial-gradient(#5C4CEB,#1E1D1C);
		display: table;
	}
	#top #top-content {
		display: table-cell;
		vertical-align: middle;
	}
	#top #title {
		margin-bottom: 40px;
		font-size: 4rem;
		position: relative;
		top: 90%;
		text-align: center;
		-webkit-font-smoothing: antialiased;
		font-smoothing: antialiased;
		font-weight: 300;
		color: white;
	}
	#chip {
		width: 100%;
		padding: 0;
		margin: 0;
		text-align: center;
		position: relative;
		top: 100px;
		color: white;
		font-size: 3rem;
	}
	img {
		display: inline-block;
		margin: 0 15px 0 15px !important;
	}
	svg {
		fill-opacity:0;
		stroke-width:2;
		stroke:#ffffff;
	}
	ul {
		width: 100%;
		padding: 0;
		margin: 0;
		text-align: center;
		position: fixed;
		top: 30px;
		color: white;
		font-size: 3rem;
	}
	li {
		display: inline-block;
		margin: 0 40px 0 40px !important;
	}
	.circle {
		border-radius: 50%;
		width: 70px;
		height: 70px;
		padding: 8px;
		border: 2px solid white;
		line-height: 140%;
	}
	.circle:hover {
		color: black;
		background-color: white;
	}
	.caption {
		caption-side: bottom;
		display: inline;
		font-size: 1.3rem;
		margin: 0px !important;
		line-height: 120%;
	}
	.noColor {
		color: transparent;
	}
	.hasColor {
		color: white;
	}
	a {
		text-decoration: none;
		color: white;
	}
	#about {
		background-color: #1E1D1C;
		color: white;
	}
	#about p {
		margin: 0;
		font-size: 2rem;
		display: inline;
		text-align: left;
		float: left;
		vertical-align: middle;
		height: 100%;
	}
	#wrapper {
		width: 80%;
		margin: 0 auto;
		text-align: center;
	}
	#wrapper img {
		margin: 0 auto;
		display: inline;
		height: 250px;
		box-shadow: 0px 0px 8px #1E1D1C;
		-webkit-box-shadow: 0px 0px 8px #1E1D1C;
		-ms-box-shadow: 0px 0px 8px #1E1D1C;
		-o-box-shadow: 0px 0px 8px #1E1D1C;
		border: 2px solid white;
	}
	</style>
</head>
<body>
	<canvas id="ctx" style="position:fixed; top:0;left:0"></canvas>
	<div id="top">
		<div id="top-content">
			<ul>
				<span class="noColor" id="gameColor">
					<li class="caption" id="gameCaption">
						Games
					</li>
				</span>
				<a href="home/games/snake.html">
					<li class="circle" id="gameCircle">
						<svg width="40" height="40">
							<path d="M20,20 l 20,-20
							a5,5 -3 0,1 5,-2 l 20,-20"/>
						</svg>
					</li>
				</a>
				<span class="noColor" id="aboutColor">
					<li class="caption" id="aboutCaption">
						About me
					</li>
				</span>
				<a href="home/documents/resume.pdf">
					<li class="circle" id="aboutCircle">
						Nt
					</li>
				</a>
				<a href="home/documents/resume.pdf">
					<li class="circle" id="resumeCircle">
						Ré
					</li>
				</a>
				<span class="noColor" id="resumeColor">
					<li class="caption" id="resumeCaption">
						Résumé
					</li>
				</span
				<a href="home/documents/resume.pdf">
					<li class="circle" id="blogCircle">
						&nbsp;<!-- blog -->
					</li>
				</a>
				<span class="noColor" id="blogColor">
					<li class="caption" id="blogCaption">
						Personal blog
					</li>
				</span>
			</ul>
			<h1 id="title">Rise to I<sup>2</sup>R</h1>
			<div id="chip">
<!--				<img src="home/images/chip.png" width=70 height=70>-->
				<svg width="70" height="70">
					<rect x="5" y="5" rx="10" ry="10" width="60" height="60"/>
					<circle cx="15" cy="15" r="2"/>
					<rect x="14" y="1" width="5" height= "3"/>
					<rect x="26" y="1" width="5" height= "3"/>
					<rect x="39" y="1" width="5" height= "3"/>
					<rect x="51" y="1" width="5" height= "3"/>
					<rect x="14" y="65" width="5" height= "3"/>
					<rect x="26" y="65" width="5" height= "3"/>
					<rect x="39" y="65" width="5" height= "3"/>
					<rect x="51" y="65" width="5" height= "3"/>
					<rect y="14" x="1" width= "3" height="5"/>
					<rect y="26" x="1" width= "3" height="5"/>
					<rect y="39" x="1" width= "3" height="5"/>
					<rect y="51" x="1" width= "3" height="5"/>
					<rect y="14" x="65" width= "3" height="5"/>
					<rect y="26" x="65" width= "3" height="5"/>
					<rect y="39" x="65" width= "3" height="5"/>
					<rect y="51" x="65" width= "3" height="5"/>
				</svg>
			</div>
		</div>
	</div>
</body>
<script>

	var ctx = document.getElementById("ctx").getContext("2d");

	//setInterval(draw,16);
	draw();

	document.getElementById("gameCircle").onmouseover = function() {
		document.getElementById("gameColor").className = 'hasColor';
	};
	document.getElementById("gameCircle").onmouseout = function() {
		document.getElementById("gameColor").className = 'noColor';
	};
	document.getElementById("aboutCircle").onmouseover = function() {
		document.getElementById("aboutColor").className = 'hasColor';
	};
	document.getElementById("aboutCircle").onmouseout = function() {
		document.getElementById("aboutColor").className = 'noColor';
	};
	document.getElementById("resumeCircle").onmouseover = function() {
		document.getElementById("resumeColor").className = 'hasColor';
	};
	document.getElementById("resumeCircle").onmouseout = function() {
		document.getElementById("resumeColor").className = 'noColor';
	};
	document.getElementById("blogCircle").onmouseover = function() {
		document.getElementById("blogColor").className = 'hasColor';
	};
	document.getElementById("blogCircle").onmouseout = function() {
		document.getElementById("blogColor").className = 'noColor';
	};

function draw(){
	var WIDTH = window.innerWidth;
	var HEIGHT = window.innerHeight;
	ctx.canvas.width  = WIDTH;
	ctx.canvas.height = HEIGHT;
}
</script>
</html>
