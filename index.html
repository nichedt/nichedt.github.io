<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>
    var ctx = document.getElementById("ctx").getContext("2d");
    ctx.font = '30px Arial';
    
    var x = 50;
    var y = 40;
    var dx = 10;
    var dy = 30;

var person = {fname:"John", lname:"Doe", age:25};

var text = "";
var x;
for (x in person) {
    text += person[x];
}

console.log(text);


function update(){
    x += dx;
    y += dy;
    ctx.fillText('P',x,y);
}

</script>
