<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>
    var ctx = document.getElementById("ctx").getContext("2d");
    ctx.font = '30px Arial';
    
    var x = 10;
    var y = 40;
    var dx = 10;
    var dy = 30;

for (var i = 1; i < 10; i++) {
    x += i*10;
    update();
}


function update(){
    x += dx;
    y += dy;
    ctx.fillText('P',x,y);
}

</script>
